<div class="course">

  <h2>{{course?.description}}</h2>

  <img class="course-thumbnail" [src]="course?.iconUrl">

  <div class="spinner-container" *ngIf="dataSource.loading$ | async">

    <mat-spinner></mat-spinner>

  </div>





  <table mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource"
         matSort matSortActive="seqNo" matSortDirection="asc" matSortDisableClear>

    <ng-container matColumnDef="seqNo">

      <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>

      <td mat-cell *matCellDef="let lesson">{{lesson.seqNo}}</td>

    </ng-container>

    <!--mat-text-column name="description" headerText="Description"></mat-text-column-->

    <ng-container matColumnDef="description">

      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>

      <td mat-cell *matCellDef="let lesson">{{lesson.description}}</td>

    </ng-container>

    <ng-container matColumnDef="duration">

      <th mat-header-cell *matHeaderCellDef>Duration</th>

      <td mat-cell class="duration-cell" *matCellDef="let lesson">{{lesson.duration}}</td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
